    <h1 class="text-center">Historias de éxito</h1>
    <div id="carouselExampleControls" class="carousel slide mx-auto opiniones_Carousel" data-bs-ride="carousel">
      <div class="carousel-inner opiniones_Carousel_Tarjetas">
        <div class="carousel-item active opiones_Tarjetas">
          <div class="row w-25 mx-auto img-cuadro">
            <img src="../image/cliente1.jpeg" class="img-fluid" alt="Testimonio1">
          </div>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>Diana Guerrero</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              El costo de la asesoría no es alto, me ayudó a despejar dudas frente al proceso juridico que llevaba por un problema. <cite title="Source Title">Mayo 2021</cite>
            </figcaption>
          </figure>
        </div>
        <div class="carousel-item opiones_Tarjetas">
          <div class="row w-25 mx-auto img-cuadro ">
            <img src="../image/cliente2.jpeg" class="img-fluid usuario" alt="Testimonio1">
          </div>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>David Moreno</p>
            </blockquote>
            <figcaption class="blockquote-footer ">
              Fui despedido sin justa causa, por desconocimiento no realicé ningún tipo de reclamo. La firma me representó como cliente haciendo valer mis deberes como trabajador, de esta forma fui indemnizado. <cite title="Source Title">Noviembre 2021</cite>
            </figcaption>
          </figure>
        </div>
        <div class="carousel-item opiones_Tarjetas">
          <div class="row w-25 mx-auto img-cuadro">
            <img src="../image/cliente3.jpeg" class="img-fluid usuario" alt="Testimonio1">
          </div>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>Santiago Amaya</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Fui culpado por atentar en contra de la vida de una persona injustamente, la representante de la firma mediante la recolección de diferentes tipos de evidencias logró demostrar que no estuve en el lugar de los echos. Por fortuna logré salir del problema <cite title="Source Title">Enero 2022</cite>
            </figcaption>
          </figure>
        </div>
        <div class="carousel-item opiones_Tarjetas">
          <div class="row w-25 mx-auto img-cuadro">
            <img src="../image/cliente4.jpeg" class="img-fluid" alt="Testimonio1">
          </div>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>Yury Cárdenas</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Presenté una disputa por lesiones personales con otras personas, la abogada logró resolver el problema sin ningún tipo de novedad basandose en las leyes<cite title="Source Title">Enero 2022</cite>
            </figcaption>
          </figure>
        </div>
