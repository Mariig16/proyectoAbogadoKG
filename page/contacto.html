</head>
<body>
  <header class="conteiner pageBanner">
    <div>
      <nav class="navbar navbar-expand-lg bg-primary bg-gradient navbar-dark ">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../image/logo_Firma4.png" alt="Logo Firma" class="col-lg-6"> 
          </a>
          <ul class="navbar-nav col-6 d-flex justify-content-evenly">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Home</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>

            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="pageContent">
    <div class="container-fluid imgUS">
      <img src="../image/banner_Contact2.png" alt="Banner contacto" class="img-fluid banner_Contact">
    </div>
    <div class="contacto">
      <div class="info_Contact">
        Bogotá, D.C<br>
        Calle. 76 Bis A #94-10<br>
        Teléfono: (+57) 301 000 0000<br>
      </div>
      <div class="row w-50 formulario">
        <div class="col-lg-6 box_Form">
          <div class="datos_Form">
            Registrar datos
          </div>
          <form class="form">
            <div class="box_elementForm">
                <label for="Nombres">Nombres:</label><br>
                <input type="text" placeholder="Digite nombres" class="style_Form">
            </div>
            <div class="box_elementForm">
                <label for="Apellidos">Apellidos:</label><br>
                <input type="text" placeholder="Digite apellidos" class="style_Form">
            </div>
            <div class="box_elementForm">
              <label for="emailContacto">Email:</label><br>
              <input type="email" id="emailContacto" placeholder="Digite correo" class="style_Form">
            </div>
            <div class="box_elementForm">
                <label for="tipo_Telefono">Tipo de teléfono:</label><br>
              <input type="radio" id="tel_personal" name="lenguaje" value="Personal">
              <label for="tel_personal">Personal</label>
              <input type="radio" id="tel_corporativo" name="lenguaje" value="Corporativo">
              <label for="tel_corporativo">Corporativo</label><br>
            </div>
            <div class="box_elementForm">
                <label for="Telefono">Número de téfono(*):</label><br>
                <input type="text" placeholder="Ingrese número de teléfono" class="style_Form">
            </div>
            <div class="box_elementForm">
                <label for="consulta">Tipo de consulta:</label><br>
                <select name="consulta" id="consulta">
                <option value="">Seleccione</option>
                <option value="servicio">Servicios</option>
                <option value="otro">Otro</option>
            </select>
            </div>
            <div class="box_elementForm">
              <label for="Telefono">Motivo de la consulta(*):</label><br>
              <textarea placeholder="Por favor escribir el mensaje en este espacio" class="style_Form" rows="30"></textarea><br>
            </div>       
            <div class="box_btn">
              <input type="reset" value="Borrar" class="btn btn_reset">
              <input type="submit" value="Enviar" class="btn btn_submit">
            </div> 
          </form>
      </div>
      <div class="col-lg-6 box_FormContact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.371537494479!2d-74.1107551859099!3d4.705354142928993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b4cfa7859e5%3A0x9cd5991c0b3425ff!2sCl.%2076%20Bis%20A%20%2394-10%2C%20Bogot%C3%A1!5e0!3m2!1ses-419!2sco!4v1641873314243!5m2!1ses-419!2sco" allowfullscreen="" loading="lazy" style="border:0" class="img-fluid maps"></iframe>
      </div>
    </div>
    <a href="tel:600123456" target="_blank"><i class="fas fa-phone-square-alt fa-5x fixed-bottom"></i></a>
  </main>
  <footer class="container-fluid text-center text-white bg-primary bg-gradient">
    <div class="row">
      <div class="text-center text-dark pt-1">
        Copyright© 2022 - Asuntos Legales Karina González. All Rights Reserved. Bogotá - Colombia

        <a class="btn btn-link btn-lg text-dark btn-floating" href="#!">
          <i class="fab fa-facebook-square fa-2x"></i>
        </a>
        <a class="btn btn-link btn-lg text-dark btn-floating" href="#!">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a class="btn btn-link btn-lg text-dark btn-floating" href="#!">
          <i class="fab fa-instagram-square fa-2x"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
